<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HRUSHE</title>
  <link rel="icon" href="/HRUSHE-B.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: radial-gradient(circle at 50% 70%, #050505 0%, #000 100%);
      overflow: hidden;
    }

    /* Starfield layer */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: transparent;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: white;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 4s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      padding: 28px;
      z-index: 2;
    }

    img {
      width: 340px;
      height: auto;
      margin-bottom: 8px;
      animation: fadeIn 2s ease-in-out;
      filter: drop-shadow(0 0 50px rgba(255,255,255,0.2));
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      animation: slideUp 2s ease-in-out;
    }

    p {
      margin: 8px 0 18px;
      font-size: 1.05rem;
      color: #d1d5db;
      max-width: 520px;
      text-align: center;
      line-height: 1.5;
      animation: fadeIn 3s ease-in-out;
    }

    .form {
      display:flex;
      gap:8px;
      align-items:center;
    }

    input[type="email"] {
      padding:12px 14px;
      border-radius:999px;
      border:0;
      min-width:260px;
      font-size:1rem;
    }

    .button {
      background: #fff;
      color: #111827;
      border: none;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.18s ease;
    }

    .button:hover {
      background: #f3f4f6;
      transform: scale(1.05);
    }

    .msg {
      font-size: 0.95rem;
      color: #9ca3af;
      margin-top: 10px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #9ca3af;
      letter-spacing: 0.5px;
      animation: fadeIn 4s ease-in-out;
      z-index: 2;
    }

    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width:520px) {
      img { width:220px }
      input[type="email"] { min-width:160px }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="container">
    <img src="/HRUSHE-W.png" alt="HRUSHE logo" />
    <h1>Launching Soon..</h1>
    <p>Something bold, fresh, and street-ready is coming your way.<br>Stay tuned for the HRUSHE drop!</p>

    <form id="notify-form" class="form">
      <input id="email" type="email" placeholder="Enter your email" required autocomplete="email" />
      <button class="button" type="submit">Notify Me</button>
    </form>
    <div class="msg" id="msg">We won't spam — just a launch note.</div>
  </div>

  <footer>© 2025 HRUSHE. All rights reserved.</footer>

  <script>
    // Create static night sky with twinkling stars
    const starsContainer = document.querySelector('.stars');
    const numStars = 180;
    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDelay = (Math.random() * 4) + 's';
      star.style.opacity = Math.random();
      starsContainer.appendChild(star);
    }
  </script>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const FIREBASE_CONFIG = {
      apiKey: "AIzaSyCQFEUXrX1xAMZaacIf7HDx3aCHt9jHHwc",
      authDomain: "hrushe-88ce9.firebaseapp.com",
      projectId: "hrushe-88ce9",
      storageBucket: "hrushe-88ce9.appspot.app",
      messagingSenderId: "506678849042",
      appId: "1:506678849042:web:9d913355253fdf20ce72cb"
    };

    firebase.initializeApp(FIREBASE_CONFIG);
    const db = firebase.firestore();

    document.getElementById('notify-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const emailEl = document.getElementById('email');
      const msg = document.getElementById('msg');
      const email = emailEl.value.trim();
      if (!email) return;
      msg.textContent = 'Saving...';
      try {
        await db.collection('waitlist').add({
          email: email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        msg.textContent = 'Thanks — you are on the list!';
        emailEl.value = '';
      } catch (err) {
        console.error(err);
        msg.textContent = 'Error saving. Try again or use the contact email.';
      }
    });
  </script>
</body>
</html>
