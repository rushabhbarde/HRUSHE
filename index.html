<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HRUSHE</title>
  <link rel="icon" href="/HRUSHE-B.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #111827, #1f2937, #111827);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container{display:flex;flex-direction:column;align-items:center;gap:18px;padding:28px}

    img {
      width: 340px;
      height: auto;
      margin-bottom: 8px;
      animation: fadeIn 2s ease-in-out;
      filter: drop-shadow(0 20px 30px rgba(0,0,0,0.6));
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      animation: slideUp 2s ease-in-out;
    }

    p {
      margin: 8px 0 18px;
      font-size: 1.05rem;
      color: #d1d5db;
      max-width: 520px;
      text-align: center;
      line-height: 1.5;
      animation: fadeIn 3s ease-in-out;
    }

    .form {
      display:flex;gap:8px;align-items:center
    }
    input[type="email"]{padding:12px 14px;border-radius:999px;border:0;min-width:260px;font-size:1rem}
    .button {
      background: #fff;
      color: #111827;
      border: none;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.18s ease;
    }
    .button:active{transform:scale(0.99)}

    .msg{font-size:0.95rem;color:#9ca3af;margin-top:10px}

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #9ca3af;
      letter-spacing: 0.5px;
      animation: fadeIn 4s ease-in-out;
    }

    .sparkles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .sparkle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkleMove 4s linear infinite;
    }

    @keyframes sparkleMove {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }

    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width:520px){img{width:220px}input[type="email"]{min-width:160px}}
  </style>
</head>
<body>
  <div class="sparkles"></div>

  <div class="container">
    <img src="/HRUSHE-W.png" alt="HRUSHE logo" />
    <h1>Launching Soon..</h1>
    <p>Something bold, fresh, and street-ready is coming your way.<br>Stay tuned for the HRUSHE drop!</p>

    <!-- Simple email form: will save to Firebase Firestore. If you prefer Formspree/Getform, scroll the canvas file comments. -->
    <form id="notify-form" class="form">
      <input id="email" type="email" placeholder="Enter your email" required autocomplete="email" />
      <button class="button" type="submit">Notify Me</button>
    </form>
    <div class="msg" id="msg">We won't spam — just a launch note.</div>
  </div>

  <footer>© 2025 HRUSHE. All rights reserved.</footer>

  <script>
    // Sparkle effect generator
    const sparkleContainer = document.querySelector('.sparkles');
    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.animationDuration = 3 + Math.random() * 2 + 's';
      sparkle.style.opacity = Math.random();
      sparkleContainer.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 4000);
    }
    setInterval(createSparkle, 150);
  </script>

  <!-- ====== Firebase (client) integration ======
       Instructions:
        1) Create a Firebase project at https://console.firebase.google.com/ (free tier ok).
        2) Enable Firestore Database (in test mode while you build).
        3) Go to Project Settings -> SDK setup and config, copy the firebaseConfig object.
        4) Replace the placeholder below (FIREBASE_CONFIG) with your config.
        5) Deploy this HTML somewhere (Netlify, Vercel, GitHub Pages, or your server).

       What this does: saves documents in `firestore` collection named 'waitlist' with fields:
         { email: string, createdAt: timestamp }
  -->

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    // ---- paste your firebase config object here ----
    const FIREBASE_CONFIG = {
      apiKey: "AIzaSyCQFEUXrX1xAMZaacIf7HDx3aCHt9jHHwc",
      authDomain: "hrushe-88ce9.firebaseapp.com",
      projectId: "hrushe-88ce9",
      storageBucket: "hrushe-88ce9.firebasestorage.app",
      messagingSenderId: "506678849042",
      appId: "1:506678849042:web:9d913355253fdf20ce72cb"
    };

    // If user didn't replace config, we'll fallback to mailto behavior
    const isFirebaseConfigured = FIREBASE_CONFIG.apiKey && FIREBASE_CONFIG.projectId && FIREBASE_CONFIG.appId;

    if (isFirebaseConfigured) {
      firebase.initializeApp(FIREBASE_CONFIG);
      const db = firebase.firestore();

      document.getElementById('notify-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const emailEl = document.getElementById('email');
        const msg = document.getElementById('msg');
        const email = emailEl.value.trim();
        if (!email) return;
        msg.textContent = 'Saving...';
        try {
          await db.collection('waitlist').add({
            email: email,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          msg.textContent = 'Thanks — you are on the list!';
          emailEl.value = '';
        } catch (err) {
          console.error(err);
          msg.textContent = 'Error saving. Try again or use the contact email.';
        }
      });
    } else {
      // Fallback: open mail client / or you can sign up for Formspree and paste endpoint
      document.getElementById('notify-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        if (!email) return;
        const subject = encodeURIComponent('Notify me — HRUSHE');
        const body = encodeURIComponent('Please add this email to waitlist: ' + email);
        window.location.href = `mailto:contact@hrushe.com?subject=${subject}&body=${body}`;
      });
    }
  </script>
</body>
</html>
